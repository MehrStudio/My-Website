<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Mehr Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
    }
    header {
      background-color: #222;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3em;
      color: #ff3c00;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
    }
    .section {
      padding: 60px 20px;
    }
    .btn {
      background-color: #ff3c00;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #e63300;
    }
    footer {
      background-color: #222;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mehr Studio</h1>
    <p>ما بازی می‌سازیم، شما بازی می‌کنید 🎮</p>
  </header>

  <div class="section">
    <h2>درباره ما</h2>
    <p>Mehr Studio یک تیم مستقل بازی‌سازی است که با عشق و خلاقیت، دنیاهای جدیدی خلق می‌کند. هدف ما ساخت بازی‌هایی است که هم سرگرم‌کننده باشند و هم معنا داشته باشند.</p>
    <button class="btn">تماس با ما</button>
  </div>

  <footer>
    © 2025 Mehr Studio | همه حقوق محفوظ است
  </footer>

</body>
</html>
